<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel de Administrador</title>
  <link rel="stylesheet" href="/frontend/css/admin.css" />
</head>
<body>
  <h1>游늶 Panel de Administrador</h1>

  <!-- Contenedor de pesta침as -->
  <div class="tabs">

  </div>

  <!-- Contenedor principal de las secciones -->

    <!-- Secci칩n de Pedidos -->
    <section id="seccionPedidos" class="tab-content active">

    <!-- Secci칩n de Productos -->

      <!-- Secci칩n para Agregar Producto -->
      <h2>Agregar Producto</h2>

        <input type="text" placeholder="Nombre del producto" id="nombreProducto" required />
        <input type="number" placeholder="Precio" id="precioProducto" min="0" step="0.01" required />

        <select id="categoriaProducto" required>
          <option value="">Selecciona una categor칤a</option>
        </select>

        <label>Selecciona los ingredientes:</label>
        <select id="ingredientesProducto" multiple required></select>

        <button type="submit">Agregar</button>
      </form>

      <h2>Agregar Ingrediente</h2>
      <form id="formAgregarIngrediente">
        <input type="text" id="nombreIngrediente" placeholder="Nombre del ingrediente" required />
        <button type="submit">Agregar Ingrediente</button>
      </form>
    </section>
  </div>

  <script src="/frontend/js/admin.js"></script>
</body>
</html>
